<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRINITY 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Space Grotesk', system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  flex-direction: column;
  gap: 1.2rem;
  background: url('bg.jpeg') center / contain no-repeat;
  padding: 6vh 6vw;
}

/* ---------- WORD ---------- */
.word {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

/* Slower / smaller typography */
.slot,
.exclaim {
  width: 2rem;
  font-size: clamp(1.9rem, 5vw, 2.7rem);
  font-weight: 700;
  color: #000;
}

.exclaim {
  opacity: 0;
}

/* ---------- REGISTER ---------- */
#register {
  font-size: clamp(0.8rem, 2.4vw, 1.05rem);
  font-weight: 700;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  opacity: 0;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="word">
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="R">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="N">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="Y">_</div>
    <div class="exclaim">!</div>
    <div class="exclaim">!</div>
  </div>

  <div id="register">Register Now</div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="Trinity2026.jpg" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const exclaims = document.querySelectorAll('.exclaim');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

const LETTER_SPEED = 140;

slots.forEach((slot, i) => {
  setTimeout(() => {
    slot.textContent = slot.dataset.letter;
  }, i * LETTER_SPEED);
});

setTimeout(() => {
  exclaims.forEach(e => e.style.opacity = 1);
}, slots.length * LETTER_SPEED);

setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_SPEED + 200);

setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_SPEED + 1000);
</script>

</body>
</html>
