<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRINITY 2026</title>

<!-- Google Font: Archivo Black -->
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  background: url('bg.jpeg') center / cover no-repeat;
}

/* Center letters and register text */
.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.6rem;
}

/* ---------- WORD ---------- */
.word {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

/* Letters: Bold, black, highly visible */
.slot {
  width: auto;
  font-size: clamp(3rem, 8vw, 6rem); /* responsive large letters */
  font-weight: 400; /* Archivo Black is already very bold */
  font-family: 'Archivo Black', sans-serif;
  color: #000; /* black letters */
  text-shadow: 0 0 4px rgba(255,255,255,0.6); /* subtle glow for visibility */
}

/* ---------- REGISTER ---------- */
#register {
  font-size: clamp(1rem, 3vw, 1.5rem);
  font-weight: 800;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 1s ease;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="center-content">
    <div class="word">
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="R">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="N">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="Y">_</div>
    </div>

    <div id="register">Register Now!!</div>
  </div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="Trinity Brochure.pdf" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

const LETTER_SPEED = 300; // 0.3s per letter
const POSTER_WAIT = 1500;  // wait after Register Now

// Reveal letters one by one
slots.forEach((slot, i) => {
  setTimeout(() => {
    slot.textContent = slot.dataset.letter;
  }, i * LETTER_SPEED);
});

// Fade in Register Now!! after letters
setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_SPEED + 200);

// Show Poster after pause
setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_SPEED + 200 + POSTER_WAIT);
</script>

</body>
</html>
