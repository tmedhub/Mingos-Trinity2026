<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRINITY 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Space Grotesk', system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  background: url('bg.jpeg') center / contain no-repeat;
}

.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.4rem;
}

/* ---------- WORD ---------- */
.word {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

.slot,
.exclaim {
  width: 2rem;
  font-size: clamp(1.8rem, 4.5vw, 2.6rem);
  font-weight: 700;
  color: #000;
}

.exclaim {
  opacity: 0;
}

/* ---------- REGISTER ---------- */
#register {
  font-size: clamp(0.9rem, 2.5vw, 1.1rem);
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  opacity: 0;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="center-content">
    <div class="word">
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="R">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="N">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="Y">_</div>
      <div class="exclaim" id="ex1">!</div>
      <div class="exclaim" id="ex2">!</div>
    </div>

    <div id="register">Register Now!!</div>
  </div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="Trinity2026.jpg" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const ex1 = document.getElementById('ex1');
const ex2 = document.getElementById('ex2');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

/* ---------- TIMING ---------- */
const LETTER_SPEED = 1000;   // 1s per letter
const EXCLAMATION_GAP = 600; // gap between !
const POSTER_WAIT = 2000;    // wait after Register Now!!

// Letters appear
slots.forEach((slot, i) => {
  setTimeout(() => {
    slot.textContent = slot.dataset.letter;
  }, i * LETTER_SPEED);
});

// First !
setTimeout(() => {
  ex1.style.opacity = 1;
}, slots.length * LETTER_SPEED);

// Second !
setTimeout(() => {
  ex2.style.opacity = 1;
}, slots.length * LETTER_SPEED + EXCLAMATION_GAP);

// Register Now!!
setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_SPEED + EXCLAMATION_GAP + 200);

// Poster after 2s pause
setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_SPEED + EXCLAMATION_GAP + 200 + POSTER_WAIT);
</script>

</body>
</html>
