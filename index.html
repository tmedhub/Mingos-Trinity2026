<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TRINITY 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Space Grotesk', system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  flex-direction: column;
  gap: 2.5rem;
  background: url('bg.jpg') center / contain no-repeat;
}

/* ---------- WORD ---------- */
.word {
  display: flex;
  gap: 1.6rem; /* equal spacing */
  align-items: center;
}

.slot {
  width: 3rem;
  text-align: center;
  font-size: clamp(3.8rem, 10vw, 5.8rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  color: #000;
  opacity: 1;
  transition: opacity 0.15s ease;
}

.exclaim {
  font-size: clamp(3.8rem, 10vw, 5.8rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  opacity: 0;
  transition: opacity 0.15s ease;
}

/* ---------- REGISTER ---------- */
#register {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1s ease;
}

#poster.show img {
  opacity: 1;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="word">
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="R">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="N">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="Y">_</div>
    <div class="exclaim">!</div>
    <div class="exclaim">!</div>
  </div>

  <div id="register">Register Now</div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="Trinity2026.jpeg" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const exclaims = document.querySelectorAll('.exclaim');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

const LETTER_INTERVAL = 200; // fast
const POST_WORD_PAUSE = 1000;

// Replace blanks with letters
slots.forEach((slot, index) => {
  setTimeout(() => {
    slot.style.opacity = 0;
    setTimeout(() => {
      slot.textContent = slot.dataset.letter;
      slot.style.opacity = 1;
    }, 80);
  }, index * LETTER_INTERVAL);
});

// Show exclamations after last letter
setTimeout(() => {
  exclaims.forEach(e => e.style.opacity = 1);
}, slots.length * LETTER_INTERVAL);

// Show Register Now
setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_INTERVAL + 150);

// Fade to poster after 1s
setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_INTERVAL + POST_WORD_PAUSE);
</script>

</body>
</html>
