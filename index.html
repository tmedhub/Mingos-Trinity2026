<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TRINITY 2026</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Space Grotesk', system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  flex-direction: column;
  gap: 2.2rem;
  background: url('bg.jpeg') center/cover no-repeat;
}

.word {
  display: flex;
  gap: 1.6rem; /* equal spacing */
}

.slot {
  width: 3rem;
  text-align: center;
  font-size: clamp(3.8rem, 10vw, 5.8rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  color: #000;
  opacity: 1;
  transition: opacity 0.5s ease;
}

/* ---------- REGISTER ---------- */
#register {
  font-size: 1rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 0.4s ease;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1.2s ease;
}

#poster.show img {
  opacity: 1;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="word">
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="R">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="N">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="Y">_</div>
    <div class="slot" data-letter="!">_</div>
    <div class="slot" data-letter="!">_</div>
  </div>

  <div id="register">Register Now!!</div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="Trinity2026.jpeg" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

const LETTER_DURATION = 1300; // faster than before
const POST_WORD_PAUSE = 1000; // 1 second

// Reveal letters
slots.forEach((slot, index) => {
  setTimeout(() => {
    slot.style.opacity = 0;

    setTimeout(() => {
      slot.textContent = slot.dataset.letter;
      slot.style.opacity = 1;
    }, 300);

  }, index * LETTER_DURATION);
});

// Show Register Now after word completes
setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_DURATION);

// Fade to poster after 1s
setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_DURATION + POST_WORD_PAUSE);
</script>

</body>
</html>
