<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TRINITY 2026</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #fff;
  font-family: 'Space Grotesk', system-ui, sans-serif;
  overflow: hidden;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 1s ease;
  opacity: 0;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  flex-direction: column;
}

.word {
  display: flex;
  gap: 1.2rem;
}

.slot {
  width: 2.2rem;
  text-align: center;
  font-size: clamp(3rem, 10vw, 5rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  color: #000;
  transition: opacity 0.4s ease;
}

.blank {
  opacity: 1;
}

.letter {
  opacity: 0;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(1.02);
  transition: transform 1.2s ease;
}

#poster.show img {
  transform: scale(1);
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro" class="screen show">
  <div class="word">
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="R">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="N">_</div>
    <div class="slot" data-letter="I">_</div>
    <div class="slot" data-letter="T">_</div>
    <div class="slot" data-letter="Y">_</div>
  </div>
</div>

<!-- POSTER SCREEN -->
<div id="poster" class="screen">
  <img src="trinity2026.jpeg" alt="Trinity 2026 Poster">
</div>

<script>
const slots = document.querySelectorAll('.slot');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

slots.forEach((slot, index) => {
  setTimeout(() => {
    slot.style.opacity = 0;
    setTimeout(() => {
      slot.textContent = slot.dataset.letter;
      slot.style.opacity = 1;
    }, 300);
  }, index * 800);
});

// After last letter + 2s pause â†’ fade poster
const totalTime = slots.length * 800 + 2000;

setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, totalTime);
</script>

</body>
</html>
