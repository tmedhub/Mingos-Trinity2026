<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TRINITY 2026</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  font-family: 'Inter Tight', system-ui, sans-serif;
  height: 100vh;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.8s ease;
}

/* ---------- TRINITY SECTION ---------- */
#intro {
  flex-direction: column;
  gap: 2rem;
}

.trinity-blanks {
  display: flex;
  gap: 1rem;
}

.char {
  text-align: center;
}

.char span {
  font-size: clamp(3rem, 10vw, 5rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  opacity: 0;
}

.blank {
  margin-top: 0.3rem;
  width: 2rem;
  height: 2px;
  background: #000;
}

#register {
  font-size: 0.9rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* ---------- BACKGROUND ---------- */
#bg {
  background: url('bg.jpeg') center/cover no-repeat;
  opacity: 0;
}

/* ---------- POSTER ---------- */
#poster {
  background: #000;
  opacity: 0;
}

#poster img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(1.02);
  transition: transform 1s ease;
}

/* ---------- ACTIVE STATES ---------- */
.show {
  opacity: 1;
}

.scale-in img {
  transform: scale(1);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="trinity-blanks">
    <div class="char"><span>T</span><div class="blank"></div></div>
    <div class="char"><span>R</span><div class="blank"></div></div>
    <div class="char"><span>I</span><div class="blank"></div></div>
    <div class="char"><span>N</span><div class="blank"></div></div>
    <div class="char"><span>I</span><div class="blank"></div></div>
    <div class="char"><span>T</span><div class="blank"></div></div>
    <div class="char"><span>Y</span><div class="blank"></div></div>
  </div>

  <div id="register">Register Now</div>
</div>

<!-- BACKGROUND -->
<div id="bg" class="screen"></div>

<!-- POSTER -->
<div id="poster" class="screen">
  <img src="trinity2026.jpeg" alt="Trinity 2026 Poster">
</div>

<script>
const letters = document.querySelectorAll('.char span');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const bg = document.getElementById('bg');
const poster = document.getElementById('poster');

// Typing reveal
letters.forEach((letter, i) => {
  setTimeout(() => {
    letter.style.opacity = 1;
  }, i * 45);
});

// Show Register Now
setTimeout(() => {
  register.style.opacity = 1;
}, letters.length * 45 + 150);

// Hold 2 seconds, then transition
setTimeout(() => {
  intro.classList.remove('show');
  bg.classList.add('show');

  setTimeout(() => {
    poster.classList.add('show');
    poster.classList.add('scale-in');
  }, 600);

}, letters.length * 45 + 2150);
</script>

</body>
</html>
