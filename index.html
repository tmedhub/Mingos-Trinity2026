<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TRINITY 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: system-ui, sans-serif;
}

/* ---------- SCREENS ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.show {
  opacity: 1;
}

/* ---------- INTRO ---------- */
#intro {
  background: url('bg.jpeg') center / cover no-repeat;
}

.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.6rem;
}

/* ---------- WORD ---------- */
.word {
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

.slot {
  font-size: clamp(3rem, 8vw, 6rem);
  font-family: 'Archivo Black', sans-serif;
  color: #000;
  text-shadow: 0 0 4px rgba(255,255,255,0.6);
}

/* ---------- REGISTER ---------- */
#register {
  font-size: clamp(1rem, 3vw, 1.5rem);
  font-weight: 800;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 1s ease;
}

/* ---------- POSTER (IMAGE SCROLL) ---------- */
#poster {
  background: #000;
  display: block;
}

.poster-scroll {
  height: 100vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
}

.poster-scroll img {
  width: 100%;
  display: block;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="screen show">
  <div class="center-content">
    <div class="word">
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="R">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="N">_</div>
      <div class="slot" data-letter="I">_</div>
      <div class="slot" data-letter="T">_</div>
      <div class="slot" data-letter="Y">_</div>
    </div>
    <div id="register">Register Now!!</div>
  </div>
</div>

<!-- POSTER -->
<div id="poster" class="screen">
  <div class="poster-scroll">
    <img src="1.jpg" loading="lazy">
    <img src="2.jpg" loading="lazy">
    <img src="3.jpg" loading="lazy">
    <img src="4.jpg" loading="lazy">
    <img src="5.jpg" loading="lazy">
    <img src="6.jpg" loading="lazy">
    <img src="7.jpg" loading="lazy">
    <img src="8.jpg" loading="lazy">
    <img src="9.jpg" loading="lazy">
    <img src="10.jpg" loading="lazy">
    <img src="11.jpg" loading="lazy">
    <img src="12.jpg" loading="lazy">
    <img src="13.jpg" loading="lazy">
    <img src="14.jpg" loading="lazy">
  </div>
</div>

<script>
const slots = document.querySelectorAll('.slot');
const register = document.getElementById('register');
const intro = document.getElementById('intro');
const poster = document.getElementById('poster');

const LETTER_SPEED = 300;
const POSTER_WAIT = 1500;

// Letter animation
slots.forEach((slot, i) => {
  setTimeout(() => {
    slot.textContent = slot.dataset.letter;
  }, i * LETTER_SPEED);
});

// Show register
setTimeout(() => {
  register.style.opacity = 1;
}, slots.length * LETTER_SPEED + 200);

// Switch to poster
setTimeout(() => {
  intro.classList.remove('show');
  poster.classList.add('show');
}, slots.length * LETTER_SPEED + 200 + POSTER_WAIT);
</script>

</body>
</html>
