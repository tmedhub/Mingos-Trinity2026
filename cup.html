<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TRINITY Reveal</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
  }

  /* Full-screen background */
  .screen {
    position: fixed;
    inset: 0;
    background: url("bg.jpeg") center center / cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* TRINITY text */
  .title {
    display: flex;
    font-size: 52px;
    font-weight: 800;
    color: black;
    letter-spacing: 3px;
  }

  .title span {
    opacity: 0;
  }

  /* CTA */
  .cta {
    margin-top: 14px;
    font-size: 22px;
    font-weight: 600;
    color: black;
    opacity: 0;
  }

  /* Poster overlay */
  .poster {
    position: fixed;
    inset: 0;
    background: url("Trinity2026.jpeg") center center / contain no-repeat;
    background-color: #ffffff;
    opacity: 0;
    transition: opacity 0.4s linear;
    pointer-events: none;
  }
</style>
</head>

<body>

<!-- Scene: Background + Text -->
<div class="screen">
  <div class="title" id="title">
    <span>T</span>
    <span>R</span>
    <span>I</span>
    <span>N</span>
    <span>I</span>
    <span>T</span>
    <span>Y</span>
    <span>!</span>
    <span>!</span>
  </div>

  <div class="cta" id="cta">Register Now!!</div>
</div>

<!-- Poster -->
<div class="poster" id="poster"></div>

<script>
  const letters = document.querySelectorAll("#title span");
  const cta = document.getElementById("cta");
  const poster = document.getElementById("poster");

  const LETTER_DELAY = 140; // SLOW + CONFIDENT

  // Scene 1 — Letter reveal
  setTimeout(() => {
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.opacity = "1";
      }, index * LETTER_DELAY);
    });
  }, 200);

  // Scene 2 — CTA appears with last letter
  setTimeout(() => {
    cta.style.opacity = "1";
  }, 200 + letters.length * LETTER_DELAY);

  // Scene 3 — Fade to poster
  setTimeout(() => {
    poster.style.opacity = "1";
  }, 200 + letters.length * LETTER_DELAY + 400);
</script>

</body>
</html>
